<div class="tab-pane fade" id="pane-clientes" th:fragment="clientes">
    <div class="table-responsive">
        <table class="table table-hover table-striped table-bordered align-middle">
            <thead class="table-light">
            <tr><th>#</th><th>Cliente</th><th>DNI/RUC</th><th>Teléfono</th><th>Correo</th></tr>
            </thead>
            <tbody>
            <tr onclick="selectRow(this,'clientes')">
                <td>1</td><td>Cliente X</td><td>12345678</td><td>987-654-321</td><td>cliente@dominio.com</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="card shadow-sm rounded mt-3">
        <div class="card-header fw-bold bg-light">Editar Cliente</div>
        <div class="card-body">
            <form id="form-clientes">
                <input type="hidden" name="id" id="cliId">
                <div class="row g-3">
                    <div class="col-md-6 form-floating">
                        <input class="form-control" name="nombreCompleto" id="cliNombre" placeholder="Nombre completo">
                        <label>Nombre completo</label>
                    </div>
                    <div class="col-md-6 form-floating">
                        <input class="form-control" name="documento" id="cliDoc" placeholder="DNI o RUC">
                        <label>DNI/RUC</label>
                    </div>
                    <div class="col-md-6 form-floating">
                        <input class="form-control" name="telefono" id="cliTel" placeholder="Teléfono">
                        <label>Teléfono</label>
                    </div>
                    <div class="col-md-6 form-floating">
                        <input type="email" class="form-control" name="email" id="cliEmail" placeholder="Correo">
                        <label>Correo</label>
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button class="btn btn-success btn-sm"><i class="fa-solid fa-save me-1"></i>Guardar</button>
                    <button type="button" class="btn btn-danger btn-sm" onclick="eliminar('cliente')"><i class="fa-solid fa-trash me-1"></i>Eliminar</button>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="cerrarPanel('clientes')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
