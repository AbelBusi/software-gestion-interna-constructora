<div class="tab-pane fade show active" id="pane-resumen" th:fragment="resumen">
    <div class="table-responsive">
        <table class="table table-hover table-striped table-bordered align-middle">
            <thead class="table-light">
            <tr>
                <th>#</th><th>Nombre Obra</th><th>Cliente</th><th>Terreno</th>
                <th>Tipo Terreno</th><th>Modelo</th><th>Financiamiento</th><th>Tipo Fin.</th>
            </tr>
            </thead>
            <tbody>
            <tr onclick="selectRow(this,'resumen')">
                <td>1</td><td>Obra A</td><td>Juan PÃ©rez</td><td>Lote 5 Mz C</td>
                <td>Residencial</td><td>Moderno A</td><td>Banco XYZ</td><td>Hipotecario</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="card shadow-sm rounded mt-3">
        <div class="card-header fw-bold bg-light">Editar Obra</div>
        <div class="card-body">
            <form id="form-resumen">
                <input type="hidden" name="id" id="obraId">
                <div class="row g-3">
                    <div class="col-md-6 form-floating">
                        <input type="text" class="form-control" name="nombre" id="obraNombre" placeholder="Nombre Obra" required>
                        <label>Nombre Obra</label>
                    </div>
                    <div class="col-md-6 form-floating">
                        <input type="text" class="form-control" name="cliente" id="obraCliente" placeholder="Cliente" required>
                        <label>Cliente</label>
                    </div>
                    <div class="col-md-4 form-floating">
                        <input type="text" class="form-control" name="terreno" id="obraTerreno" placeholder="Terreno">
                        <label>Terreno</label>
                    </div>
                    <div class="col-md-4 form-floating">
                        <input type="text" class="form-control" name="tipoTerreno" id="obraTipoTerreno" placeholder="Tipo Terreno">
                        <label>Tipo Terreno</label>
                    </div>
                    <div class="col-md-4 form-floating">
                        <input type="text" class="form-control" name="modelo" id="obraModelo" placeholder="Modelo">
                        <label>Modelo</label>
                    </div>
                    <div class="col-md-6 form-floating">
                        <input type="text" class="form-control" name="financiamiento" id="obraFinanciamiento" placeholder="Financiamiento">
                        <label>Financiamiento</label>
                    </div>
                    <div class="col-md-6 form-floating">
                        <input type="text" class="form-control" name="tipoFinanciamiento" id="obraTipoFin" placeholder="Tipo Financiamiento">
                        <label>Tipo Financiamiento</label>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button class="btn btn-success btn-sm"><i class="fa-solid fa-save me-1"></i>Guardar</button>
                    <button type="button" class="btn btn-danger btn-sm" onclick="eliminar('obra')"><i class="fa-solid fa-trash me-1"></i>Eliminar</button>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="cerrarPanel('resumen')">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
