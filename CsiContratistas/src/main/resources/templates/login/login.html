<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <title>LOGIN - CSI CONTRATISTAS</title>
    <link rel="icon" th:href="@{/img/logo-report.png}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
        }

        .login-wrapper {
            min-height: 100vh;
        }

        .login-left {
            background: linear-gradient(135deg, #004085, #0069d9);
            color: white;
            padding: 2rem;
        }

        .login-right {
            background: #ffffff;
        }

        .form-box {
            background: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .with-icon {
            padding-left: 2.5rem;
        }

        .field-icon {
            position: absolute;
            top: 50%;
            left: 0.75rem;
            transform: translateY(-50%);
            color: #6c757d;
            pointer-events: none;
        }

        #alertContainer {
            min-height: 1.5rem;
        }

        .logo {
            max-width: 140px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }

        .small a {
            color: #0d6efd;
            text-decoration: none;
        }

        .small a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-left {
                text-align: center;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
<div class="container-fluid login-wrapper d-flex p-0">
    <div class="row flex-grow-1 g-0 w-100">
        <!-- Columna IZQUIERDA -->
        <div class="col-12 col-md-6 login-left d-flex flex-column align-items-center justify-content-center text-center">
            <img th:src="@{/img/logo.png}" alt="CSI CONTRATISTAS logo" class="logo mb-4">
            <h1 class="fw-bold">CSI CONTRATISTAS</h1>
            <p class="mt-2">Construyendo confianza, edificando el futuro</p>
        </div>

        <!-- Columna DERECHA -->
        <div class="col-12 col-md-6 login-right d-flex align-items-center justify-content-center p-4">
            <div class="form-box w-100" style="max-width: 400px;">
                <h3 class="text-center mb-4 fw-bold">Iniciar Sesión</h3>

                <!-- ALERTAS -->
                <div id="alertContainer" class="mb-3"></div>

                <form id="loginForm">
                    <!-- Correo -->
                    <div class="mb-3 position-relative">
                        <label for="correo" class="form-label visually-hidden">Correo electrónico</label>
                        <i class="fa-solid fa-envelope field-icon"></i>
                        <input type="email" class="form-control with-icon" id="correo" placeholder="Correo electrónico" required>
                    </div>

                    <!-- Contraseña -->
                    <div class="mb-3 position-relative">
                        <label for="clave" class="form-label visually-hidden">Contraseña</label>
                        <i class="fa-solid fa-lock field-icon"></i>
                        <input type="password" class="form-control with-icon" id="clave" placeholder="Contraseña" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">Ingresar</button>
                </form>

                <div class="text-center small">
                    <a th:href="@{/administrador/recuperar-clave}">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Script de Login -->
<script th:src="@{/js/login/login.js}"></script>
</body>
</html>
