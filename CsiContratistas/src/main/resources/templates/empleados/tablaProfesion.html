<div class="card shadow-sm mt-4" th:fragment="tarjetaProfesiones">
    <div class="card-body">

        <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 pb-2 border-bottom">
            <h2 class="mb-0 fw-semibold text-dark">Lista de Profesiones</h2>
            <button class="btn btn-primary d-flex align-items-center gap-1" data-bs-toggle="modal"
                    data-bs-target="#modalNuevaProfesion">
                <i class="fas fa-plus"></i><span>Nueva Profesión</span>
            </button>
        </div>

        <div class="mb-3">
            <div class="row g-2 align-items-center">
                <div class="col-md-5 col-sm-12">
                    <label for="searchProfesion"></label><input type="text" class="form-control" id="searchProfesion" placeholder="Buscar por Nombre o Descripción...">
                </div>
                <div class="col-md-4 col-sm-6">
                    <label for="filterEstadoProfesion"></label><select class="form-select" id="filterEstadoProfesion">
                    <option value="">Filtrar por Estado</option>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
                </div>
                <div class="col-md-3 col-sm-6">
                    <button class="btn btn-outline-secondary w-100" id="clearProfesionFilters">Limpiar Filtros</button>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-striped align-middle" id="profesionesTable">
                <thead class="encabezado-azul">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="profesion : ${profesiones}">
                    <td th:text="${profesion.id_profesion}"></td>
                    <td th:text="${profesion.nombre}"></td>
                    <td th:text="${profesion.descripcion}"></td>
                    <td>
                        <span th:classappend="${profesion.estado ? 'badge bg-success' : 'badge bg-danger'}"
                              th:text="${profesion.estado ? 'Activo' : 'Inactivo'}"></span>
                    </td>
                    <td>
                        <div class="d-flex gap-2">
                            <button class="btn btn-sm btn-warning btn-accion-empleado btn-editar-profesion"
                                    data-bs-toggle="modal" data-bs-target="#modalEditarProfesion"
                                    th:attr="
                                        data-id_profesion=${profesion.id_profesion},
                                        data-nombre=${profesion.nombre},
                                        data-descripcion=${profesion.descripcion},
                                        data-estado=${profesion.estado}">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button th:if="${profesion.estado}" class="btn btn-sm btn-danger btn-accion-empleado btn-desactivar-profesion"
                                    th:attr="data-id_profesion=${profesion.id_profesion}, data-action='desactivar', data-estado=${profesion.estado}">
                                <i class="fas fa-ban"></i> Desactivar
                            </button>
                            <button th:if="${!profesion.estado}" class="btn btn-sm btn-success btn-accion-empleado btn-activar-profesion"
                                    th:attr="data-id_profesion=${profesion.id_profesion}, data-action='activar', data-estado=${profesion.estado}">
                                <i class="fas fa-check-circle"></i> Activar
                            </button>
                        </div>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(profesiones)}">
                    <td colspan="12" class="text-center text-muted">No hay Profesiones registradas.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <nav th:if="${profesionesPage.totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${profesionesPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{|/administrador/profesiones?page=${profesionesPage.number - 1}|}">Anterior</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, profesionesPage.totalPages - 1)}"
                    th:classappend="${profesionesPage.number == i} ? 'active'">
                    <a class="page-link" th:href="@{|/administrador/profesiones?page=${i}|}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${profesionesPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{|/administrador/profesiones?page=${profesionesPage.number + 1}|}">Siguiente</a>
                </li>
            </ul>
        </nav>

        <div class="d-flex justify-content-end gap-2 mt-4">
            <button id="downloadPdfBtn" class="btn btn-danger d-flex align-items-center gap-1">
                <i class="fas fa-file-pdf"></i><span>Descargar PDF</span>
            </button>
            <button id="downloadXlsBtn" class="btn btn-success d-flex align-items-center gap-1">
                <i class="fas fa-file-excel"></i><span>Descargar XLS</span>
            </button>
        </div>
    </div>
</div>
