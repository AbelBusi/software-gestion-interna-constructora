<div th:fragment="modalNuevaRama">
  <div class="modal fade" id="modalNuevaRama" tabindex="-1" aria-labelledby="modalNuevaRamaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form th:action="@{/administrador/ramas/guardar}" method="post">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalNuevaRamaLabel">Nueva Rama</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3">
              <label for="nuevaRamaNombre" class="form-label">Nombre de la Rama</label>
              <input type="text" class="form-control" name="nombre" id="nuevaRamaNombre"
                     required pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ\s]+"
                     title="Solo se permiten letras y espacios."
                     oninput="this.value = this.value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ\s]/g, '');">
              <div class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
              <label for="nuevaRamaDescripcion" class="form-label">Descripción</label>
              <textarea class="form-control" name="descripcion" id="nuevaRamaDescripcion" rows="3"
                        pattern="[A-Za-zñÑáéíóúÁÉÍÓÚ0-9.,\s-]*"
                        title="Solo se permiten letras, números, espacios y signos básicos (.,-)."
                        oninput="this.value = this.value.replace(/[^a-zA-ZáéíóúÁÉÍÓÚñÑ0-9.,\s-]/g, '');"></textarea>
              <div class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
              <label for="nuevaRamaProfesion" class="form-label">Profesión Asociada</label>
              <select class="form-control" id="nuevaRamaProfesion" name="id_profesion" required>
                <option value="">Seleccione una profesión</option>
                <option th:each="profesion : ${profesiones}"
                        th:value="${profesion.id_profesion}"
                        th:text="${profesion.nombre}">
                </option>
              </select>
              <div class="invalid-feedback"></div>
            </div>

            <input type="hidden" name="estado" value="true">
            <p class="text-muted"><small>Estado: **Activo** (por defecto)</small></p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
