<div class="card shadow-sm mt-4" th:fragment="tarjetaPrincipal">
    <a href="/administrador/usuarios/historial" class="btn btn-secondary mb-2">
        <i class="fas fa-list"></i> Ver historial completo
    </a>
    <button id="btnDescargarReporteUsuarios" class="btn btn-outline-danger mb-2">
        <i class="fas fa-file-pdf"></i> Descargar PDF
    </button>
    <div class="card-body">

        <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 pb-2 border-bottom">
            <h2 class="mb-0 fw-semibold text-dark">Lista de Usuarios</h2>
            <button class="btn btn-primary d-flex align-items-center gap-1" data-bs-toggle="modal"
                data-bs-target="#modalNuevoUsuario">
                <i class="fas fa-plus"></i><span>Nuevo Usuario</span>
            </button>
        </div>
        <div class="row mb-3 align-items-stretch">
            <div class="col">
                <input type="text" class="form-control h-100" id="filtroNombre" placeholder="Buscar por nombre...">
            </div>
            <div class="col">
                <input type="text" class="form-control h-100" id="filtroEmail" placeholder="Buscar por email...">
            </div>
            <div class="col">
                <select class="form-select h-100" id="filtroRol">
                    <option value="">Todos los roles</option>
                    <option th:each="rol : ${roles}" th:value="${rol.nombre}" th:text="${rol.nombre}"></option>
                </select>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary w-100 h-100" type="button"
                    onclick="document.getElementById('filtroNombre').value='';document.getElementById('filtroEmail').value='';document.getElementById('filtroRol').selectedIndex=0;filtrarUsuarios();">
                    Limpiar
                </button>
            </div>
        </div>

        <!-- Tabla -->
        <div class="table-responsive">
            <table id="tablaUsuarios" class="table table-hover table-striped  align-middle">
                <thead class="encabezado-azul">
                    <tr>
                        <th>ID</th>
                        <th>Empleado</th>
                        <th>Email</th>
                        <th>Fecha de Asignaci√≥n</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.idUsuario}"></td>
                        <td>
                            <div class="d-flex align-items-centr " style="gap:8px">
                                <span class="text-truncate flex-grow-1" style="max-width:calc(100% - 30px)"
                                    th:text="${usuario.empleadoNombre + ' ' + usuario.empleadoApellidos}"></span>
                                <button type="button"
                                    class="btn btn-sm btn-outline-info ms-2 btn-ver-detalles flex-shrink-0"
                                    th:data-nombre="${usuario.empleadoNombre}"
                                    th:data-apellidos="${usuario.empleadoApellidos}" th:data-dni="${usuario.dni}"
                                    th:data-direccion="${usuario.direccion}" th:data-telefono="${usuario.telefono}">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </td>
                        <td th:text="${usuario.correo}"></td>
                        <td th:text="${usuario.fechaAsignacion}"></td>
                        <td th:text="${usuario.rol}"></td>
                        <td>
                            <span th:class="${usuario.estado} ? 'badge bg-success' : 'badge bg-secondary'"
                                th:text="${usuario.estado} ? 'Activo' : 'Inactivo'"></span>
                        </td>

                        <!-- Acciones -->
                        <td>
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-warning btn-accion-usuario btn-editar-usuario" th:attr="data-id_usuario=${usuario.idUsuario},
                                             data-id_empleado=${usuario.idEmpleado},
                                             data-correo=${usuario.correo},
                                             data-estado=${usuario.estado},
                                             data-id_rol=${idRolPorUsuario[usuario.idUsuario]}">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <button class="btn btn-sm btn-danger btn-accion-usuario btn-eliminar-usuario"
                                    th:attr="data-id_usuario=${usuario.idUsuario}">
                                    <i class="fas fa-trash-alt"></i> Eliminar
                                </button>
                                <button class="btn btn-info btn-historial-usuario"
                                    th:attr="data-id_usuario=${usuario.idUsuario}">
                                    <i class="fas fa-history"></i> Historial
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
