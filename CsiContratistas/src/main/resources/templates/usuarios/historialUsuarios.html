<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/usuarios.css}">
</head>
<body>
    <button class="hamburger" onclick="toggleSidebar()">
        <i class="fa fa-bars"></i>
    </button>
    
    <!-- Sidebar -->
    <div th:insert="~{dashboard/sidebar.html::sidebar}"></div>
<div class="main-content p-4">
    <div class="container mt-4">
    <h2>Historial Completo de Usuarios</h2>
    <a href="/administrador/usuarios" class="btn btn-secondary mb-3">Volver a Usuarios</a>
    <div class="table-responsive">
        <table class="table table-hover table-striped  align-middle">
            <thead class="encabezado-azul">
                <tr>
                    <th>Fecha</th>
                    <th>ID Usuario</th>
                    <th>Acci√≥n</th>
                    <th>Detalle</th>
                    <th>Responsable</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${historial}">
                    <td th:text="${#temporals.format(item.fecha, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${item.idUsuario}"></td>
                    <td th:text="${item.accion}"></td>
                    <td th:text="${item.detalle}"></td>
                    <td>
                        <span th:text="${item.nombreResponsable}"></span>
                        (<span th:text="${item.correoResponsable}"></span>)
                        <span th:if="${item.rolResponsable != '-'}">- <b th:text="${item.rolResponsable}"></b></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
