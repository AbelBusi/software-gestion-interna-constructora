<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/usuarios.css}">
</head>

<body>

<button class="hamburger" onclick="toggleSidebar()">
    <i class="fa fa-bars"></i>
</button>

<!-- Sidebar -->
<div th:insert="~{dashboard/sidebar.html::sidebar}"></div>

<!-- === CONTENIDO PRINCIPAL === -->
<div class="main-content p-4">

    <div class="mb-3">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                    <i class="fas fa-users me-1"></i> Usuarios
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/administrador/roles}">
                    <i class="fas fa-tags me-1"></i> Roles
                </a>
            </li>
        </ul>
    </div>

    

    <!-- Tarjeta principal -->
    <div th:insert="~{usuarios/tablaUsuarios.html::tarjetaPrincipal}"></div>

    <!-- ===== MODALES ===== -->

    <!-- Detalle Empleado -->
    <div th:insert="~{usuarios/detalleEmpleado.html::detalleEmpleado}"></div>

    <!-- Nuevo Usuario -->
    <div th:insert="~{usuarios/nuevoUsuario.html::nuevoUsuario}"></div>

    <!-- Editar Usuario -->
    <div th:insert="~{usuarios/editarUsuario.html::editarUsuario}"></div>
    <div class="modal fade" id="modalHistorialUsuario" tabindex="-1" aria-labelledby="modalHistorialUsuarioLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalHistorialUsuarioLabel">Historial de Usuario</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Fecha</th>
                    <th>Acción</th>
                    <th>Detalle</th>
                    <th>Responsable</th>
                  </tr>
                </thead>
                <tbody id="historialUsuarioBody">
                  <!-- Se llena por JS -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    

</div><!-- /main-content -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/usuarios/usuarios.js}"></script>
<script th:inline="javascript">
    let successMsg = /*[[${success}]]*/ '';
    let errorMsg = /*[[${error}]]*/ '';
    if (successMsg && successMsg.trim().length > 0) {
        Swal.fire({
            icon: 'success',
            title: '¡Éxito!',
            text: successMsg,
            confirmButtonText: 'Aceptar',
            timer: 2000,
            timerProgressBar: true
        });
    }
    if (errorMsg && errorMsg.trim().length > 0) {
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: errorMsg,
            confirmButtonText: 'Aceptar'
        });
    }
</script>


</body>
</html>
