<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Materiales</title>
    <!-- Framework y librerías -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/materiales.css}">
</head>

<body>
    <!-- Botón hamburguesa -->
    <button class="hamburger" onclick="toggleSidebar()">
        <i class="fa fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div th:insert="~{dashboard/sidebar.html::sidebar}"></div>

    <!-- === CONTENIDO PRINCIPAL === -->
    <div class="main-content p-4">

        <div class="mb-3">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <i class="fas fa-boxes me-1"></i> Materiales
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/administrador/tipos-material}">
                        <i class="fas fa-tags me-1"></i> Tipos de Materiales
                    </a>
                </li>
            </ul>
        </div>
      

        <div class="row g-3 align-items-stretch">

            <div class="col-lg-9 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <div th:insert="~{materiales/tablaMaterial.html::tarjetaMateriales}"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-12">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title d-flex justify-content-between align-items-center">
                            Estadísticas
                            <i class="fas fa-chart-pie text-primary"></i>
                        </h5>
                        <div class="row g-3">
                            
                            <div class="col-6">
                                <div class="stat-card bg-light p-3 rounded text-center">
                                    <div class="stat-icon mb-2">
                                        <i class="fas fa-boxes text-primary fs-4"></i>
                                    </div>
                                    <h6 class="stat-title">Total Materiales</h6>
                                    <div class="stat-value text-primary" th:text="${totalMateriales}">0</div>
                                </div>
                            </div>
                    
                            <div class="col-6">
                                <div class="stat-card bg-light p-3 rounded text-center">
                                    <div class="stat-icon mb-2">
                                        <i class="fas fa-cubes text-success fs-4"></i>
                                    </div>
                                    <h6 class="stat-title">Stock Total</h6>
                                    <div class="stat-value text-success" th:text="${stockTotal}">0</div>
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <div class="stat-card bg-light p-3 rounded">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h6 class="stat-title mb-1">Valor Inventario</h6>
                                            <div class="stat-value text-danger">$<span
                                                    th:text="${valorInventario}">0.00</span></div>
                                        </div>
                                        <i class="fas fa-dollar-sign text-danger fs-4"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <div class="stat-card bg-light p-3 rounded">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h6 class="stat-title mb-1">Precio Promedio</h6>
                                            <div class="stat-value text-info">$<span
                                                    th:text="${promedioPrecio}">0.00</span></div>
                                        </div>
                                        <i class="fas fa-tag text-info fs-4"></i>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-12">
                                <div class="bg-light p-3 rounded">
                                    <h6 class="fw-bold mb-3">Stock Destacado</h6>
                                    <div class="d-flex align-items-center mb-2">
                                        <i class="fas fa-arrow-up text-success me-2"></i>
                                        <div>
                                            <small class="text-muted">Mayor stock</small>
                                            <div class="fw-bold" th:text="${materialMayorStock}">-</div>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-arrow-down text-danger me-2"></i>
                                        <div>
                                            <small class="text-muted">Menor stock</small>
                                            <div class="fw-bold" th:text="${materialMenorStock}">-</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>


        <div th:insert="~{materiales/nuevoMaterial.html::modalNuevoMaterial}"></div>
        <div th:insert="~{materiales/editarMaterial.html::modalEditarMaterial}"></div>


    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/materiales/materiales.js}"></script>
    <script th:src="@{/js/materiales/tiposMaterial.js}"></script>
    <script th:inline="javascript">
        let successMsg = /*[[${success}]]*/ '';
        let errorMsg = /*[[${error}]]*/ '';
        if (successMsg && successMsg.trim().length > 0) {
            Swal.fire({
                icon: 'success',
                title: '¡Éxito!',
                text: successMsg,
                confirmButtonText: 'Aceptar',
                timer: 2000,
                timerProgressBar: true
            });
        }
        if (errorMsg && errorMsg.trim().length > 0) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: errorMsg,
                confirmButtonText: 'Aceptar'
            });
        }
    </script>
</body>

</html>
