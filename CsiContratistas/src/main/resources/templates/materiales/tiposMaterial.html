<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Materiales</title>
    <!-- Framework y librerías -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
    <link rel="stylesheet" th:href="@{/css/materiales.css}">
</head>

<body>
    <!-- Botón hamburguesa -->
    <button class="hamburger" onclick="toggleSidebar()">
        <i class="fa fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div th:insert="~{dashboard/sidebar.html::sidebar}"></div>

    <!-- === CONTENIDO PRINCIPAL === -->
    <div class="main-content p-4">
        <div class="mb-3">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/administrador/materiales}">
                        <i class="fas fa-boxes me-1"></i> Materiales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">
                        <i class="fas fa-tags me-1"></i> Tipos de Materiales</a>
                </li>
            </ul>
        </div>


        <div class="row g-3">

            <div class="col-12">
                <div th:insert="~{materiales/tablaTipoMaterial.html::tarjetaMateriales}"></div>
            </div>

        </div>

        <div th:insert="~{materiales/nuevoTipoMaterial.html::modalNuevoTipoMaterial}"></div>
        <div th:insert="~{materiales/editarTipoMaterial.html::modalEditarTipoMaterial}"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/materiales/tiposMaterial.js}"></script>
    <script th:inline="javascript">
    let successMsg = [[${success} != null ? '"' + ${success} + '"' : '""']];
    let errorMsg = [[${error} != null ? '"' + ${error} + '"' : '""']];
    let infoMsg = [[${info} != null ? '"' + ${info} + '"' : '""']];

    if (successMsg.replace(/"/g, '').trim().length > 0) {
    Swal.fire({
        icon: 'success',
        title: '¡Éxito!',
        text: successMsg.replace(/"/g, ''),
        confirmButtonText: 'Aceptar'
    });
    }
    if (errorMsg.replace(/"/g, '').trim().length > 0) {
    Swal.fire({
        icon: 'error',
        title: 'Error',
        text: errorMsg.replace(/"/g, ''),
        confirmButtonText: 'Aceptar'
    });
    }
    if (infoMsg.replace(/"/g, '').trim().length > 0) {
    Swal.fire({
        icon: 'info',
        title: 'Información',
        text: infoMsg.replace(/"/g, ''),
        confirmButtonText: 'Aceptar'
    });
    }
    </script>
</body>
</html>
